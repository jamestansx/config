include=~/.config/foot/kanagawa_dragon.ini
font=Iosevka Term:size=10.5
dpi-aware=yes
pad=0x1 center

[bell]
urgent=yes

[colors]
alpha=0.9

[cursor]
style=beam
blink=yes

[scrollback]
lines=65536

[mouse]
hide-when-typing=yes

[key-bindings]
font-increase=Control+Shift+equal
font-decrease=Control+Shift+minus

[search-bindings]
find-prev=Control+p
find-next=Control+n
