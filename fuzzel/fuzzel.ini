dpi-aware = yes
font = Iosevka:size=12
horizontal-pad = 10
vertical-pad = 10
inner-pad = 10
icons-enabled = no
lines = 8

[border]
width = 1
radius = 0

[colors]
background = 181616E0
text = C5C9C5FF
match = FFA066FF
selection = 2D4F67DD
selection-text = C8C093FF
selection-match = FFA066FF
border = C4B28AFF

[key-bindings]
cursor-left = Control+h
cursor-right = Control+l
cursor-left-word = Control+b
cursor-right-word = Control+w
cursor-home = Control+Shift+h
cursor-end = Control+Shift+l
delete-next = Delete Control+Shift+x
delete-prev = BackSpace Control+x
delete-prev-word = Control+d Control+BackSpace
delete-next-word = Control+Shift+d Control+Delete
prev-page = Control+Shift+p
next-page = Control+Shift+n
first = Control+0
last = Control+4
